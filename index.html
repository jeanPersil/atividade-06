<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoramento de Gás</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        header {
            width: 100%; 
            text-align: center;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            padding: 20px 10px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .bloco {
            position: relative;
            top: 20vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background: white;
            border-radius: 15px;
            height: 35vh;
            width: 40vh;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: all 0.3s ease;
        }

        .bloco:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .bloco h1 {
            margin: 20px;
            color: #2c3e50;
            font-size: 1.5rem;
            text-align: center;
        }

        p[sensor] {
            font-size: 2rem;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 200px;
        }

        .rodape {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background: #2c3e50;
            color: #ecf0f1;
            font-size: 0.9rem;
        }

        .rodape p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .bloco {
                width: 90%;
                max-width: 400px;
                height: 300px;
                top: 15vh;
            }
            
            header h1 {
                font-size: 1.4rem;
            }
        }
    </style>
  </head>
  <body>
    <header>
      <h1>ATIVIDADE 7 - MONITORAMENTO DE GÁS</h1>
    </header>
    <div class="bloco">
      <h1>STATUS DO SENSOR</h1>
      <p sensor></p>
    </div>

    <footer class="rodape">
        <p>Desenvolvido por Jean (Mago) / Iwin / Catriel / Raynan / Sylas</p>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
